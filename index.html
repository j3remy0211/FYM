<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia F&M</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FARMACIA F&M</h1>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="mostrarPestana('vender')">üõí VENDER</button>
        <button class="tab-btn" onclick="mostrarPestana('admin')">üìã INVENTARIO</button>
    </div>

    <div id="vender" class="content active">
        <div class="search-container">
            <input type="text" id="buscador" placeholder="üîç Buscar para vender..." onkeyup="filtrarVentas()">
        </div>
        <div id="lista-ventas"></div>
    </div>

    <div id="admin" class="content">
        
        <div class="acciones-extra">
            <button onclick="mostrarFormularioNuevo()" class="btn-guardar">‚ûï AGREGAR NUEVO PRODUCTO</button>
            <button onclick="descargarPDF()" class="btn-pdf">üìÑ Descargar PDF</button>
        </div>

        <div class="search-container">
            <input type="text" id="buscador-admin" placeholder="üîç Buscar para editar o corregir..." onkeyup="filtrarInventario()">
        </div>

        <div id="lista-inventario">
            </div>

        <br><hr><br>
        <div class="acciones-extra">
            <button onclick="descargarRespaldo()" class="btn-secundario">‚¨áÔ∏è Descargar Respaldo JSON</button>
            <br><br>
            <button onclick="reiniciarFabrica()" class="btn-peligro">‚ö†Ô∏è Borrar todo y Reiniciar</button>
        </div>
    </div>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Editar Producto</h2>
            <input type="hidden" id="edit-id">
            
            <label>Nombre:</label>
            <input type="text" id="edit-nombre" class="input-grande">
            
            <label>Precio (C$):</label>
            <input type="number" id="edit-precio" class="input-grande">

            <div class="modal-buttons">
                <button onclick="guardarEdicion()" class="btn-guardar">üíæ GUARDAR CAMBIOS</button>
                <button onclick="cerrarModal()" class="btn-secundario">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="modal-nuevo" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalNuevo()">&times;</span>
            <h2>Nuevo Producto</h2>
            <input type="text" id="nuevo-nombre" placeholder="Nombre del producto" class="input-grande">
            <input type="number" id="nuevo-precio" placeholder="Precio C$" class="input-grande">
            <input type="number" id="nuevo-stock" placeholder="Cantidad Inicial" class="input-grande">
            <button onclick="agregarProducto()" class="btn-guardar">GUARDAR NUEVO</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
